<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="dark">
  <title>Gold Scrap</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <!-- Page header -->
  <header class="site-header">
    <div class="container header-tight">
      <h1 class="gold" style="margin:0; text-align:center;">Gold Scrap</h1>
    </div>
  </header>

  <main class="container main-tight">

    <form id="goldScrapForm" class="card" autocomplete="off" novalidate>
      <div class="field" style="display:grid; gap:6px; margin:12px;">
        <label for="grams" class="gold">Grams</label>
        <input id="grams" name="grams" type="number" step="0.01" min="0" inputmode="decimal" placeholder="0.00">
      </div>

      <div class="field" style="display:grid; gap:6px; margin:12px;">
        <label for="karat" class="gold">Karat (1â€“24)</label>
        <input id="karat" name="karat" type="number" min="1" max="24" step="1" inputmode="numeric" placeholder="14">
      </div>

      <div class="field" style="display:grid; gap:6px; margin:12px;">
        <label for="spotPrice" class="gold">Spot Price</label>
        <input id="spotPrice" name="spotPrice" type="number" step="0.01" min="0" inputmode="decimal" placeholder="0.00">
      </div>

      <div class="field" style="display:grid; gap:6px; margin:12px;">
        <label for="payoutPct" class="gold">Spot Payout Percent</label>
        <input id="payoutPct" name="payoutPct" type="number" step="0.01" min="0" max="100" inputmode="decimal" placeholder="0.00">
      </div>

      <div style="padding:12px;">
        <button id="calc" type="button" style="
          width:100%;
          padding:14px 16px;
          border-radius:12px;
          border:1px solid rgba(255,255,255,0.08);
          background: rgba(255,255,255,0.06);
          color: var(--text);
          font-size:16px;
          ">
          Calculate
        </button>
      </div>
    </form>

  </main>

</body>
</html>
